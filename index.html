<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Useless App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      min-height: 40px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background: #ffb6c1;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Emotionally Supportive Button</h1>
    <p id="message">Click the button. Nothing bad will happen.</p>
    <button onclick="support()">Click me</button>
  </div>

  <script>
    const messages = [
          "You are doing fine. Probably.",
    "This button believes in you.",
    "You clicked this instead of doing homework. Bold.",
    "Somewhere, a compiler is proud of you.",
    "This accomplished nothing. Iconic.",
    "You pressed a button. History was made.",
    "Productivity is overrated anyway.",
    "You could be doing worse. You aren’t. I think.",
    "This app has no data on you. Still judging.",
    "Congrats. You interacted with pixels.",
    "Your finger did great work just now.",
    "Nothing changed. But the vibes did.",
    "This button is emotionally available.",
    "You are not behind. Time is fake.",
    "Someone out there forgot a semicolon. It’s not you.",
    "Clicking again will not solve anything. But go ahead.",
    "This message was handcrafted by apathy.",
    "Your potential remains untouched. Relatable.",
    "You have free will. Allegedly.",
    "This app has seen things. Mostly clicks.",
    "You’re doing something. It’s just not useful.",
    "If this were graded, you’d get participation credit.",
    "No thoughts. Just button.",
    "This app runs on vibes and electricity."
    ];

    function support() {
      const random = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[random];
    }
  </script>

</body>
</html>
